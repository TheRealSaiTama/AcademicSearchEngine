{% extends "base.html" %}

{% block app_content %}
    <h1> Display Student Profile</h1>
    <p> <b>Name:</b>  {{faculty.first_name}} {{faculty.last_name}}</p>
    <p> <b>Email:</b>  {{faculty.email}}</p>


    {% if faculty == current_user %}
        <p><a href="{{ url_for('routes.edit_faculty_profile') }}">Edit your profile</a></p>
    {% endif %}
{% endblock %}
